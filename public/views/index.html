<div class="subCarousel">
	<div class="container">
		<div class="row">
			<div class="col-md-6 text-center">
				<img src="assets/img/ts_imageheader_f.png" class="img-responsive"/>
			</div>
			<div class="col-md-6 text-center">
				<form name="form" class="form-horizontal subForm">
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2 text-center">
							<timer end-time="1429099200000">
								<h2>
									{{days}} /
								 	{{hours}} /
								  	{{minutes}} /
								  	{{seconds}}
								 </h2>
							</timer>
						</div>
					</div>
				  <div class="form-group" show-errors>
				    
				    <div class="col-sm-8 col-sm-offset-2">
				      <input type="text" name="fullName" class="form-control" id="inputFullName" placeholder="Nom complet" 
				      ng-model="user.fullName" required/>
				    </div>
				  </div>
				  <div class="form-group" show-errors>
				    
				    <div class="col-sm-8 col-sm-offset-2">
				      <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Courriel" 
				      ng-model="user.email" required/>
				    </div>
				  </div>
				  <div class="form-group">
				  	<div class="col-sm-8 col-sm-offset-2">
				  		<input class="btn btn-default" style="width:100%;" value="M'inscrire"type="submit" ng-click="save()" />
				  	</div>
				  </div>
				  <div class="form-group">
				  	<div class="col-sm-8 col-sm-offset-2">
				  		<div class="alert alert-{{alert.type}} animate-repeat" ng-repeat="alert in alerts">{{ alert.message }}</div>
				  	</div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</div>
