<div class="form">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form name="form" class="form-horizontal">
				  <div class="form-group" show-errors>
				    <label for="inputFirstName" class="col-sm-4 control-label">Prénom</label>
				    <div class="col-sm-8">
				      <input type="text" name="firstName" class="form-control" id="inputFirstName" placeholder="Prénom" 
				      ng-model="user.firstName" required/>
				    </div>
				  </div>
				  <div class="form-group" show-errors>
				    <label for="inputLastName" class="col-sm-4 control-label">Nom</label>
				    <div class="col-sm-8">
				      <input type="text" name="lastName" class="form-control" id="inputLastName" placeholder="Nom" 
				      ng-model="user.lastName" required/>
				    </div>
				  </div>
				  <div class="form-group" show-errors>
				    <label for="inputEmail" class="col-sm-4 control-label">Courriel</label>
				    <div class="col-sm-8">
				      <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Courriel" 
				      ng-model="user.email" required/>
				    </div>
				  </div>
				  <div class="form-group" show-errors>
				  	<label for="inputEmail" class="col-sm-4 control-label">Date de naissance</label>
			        <div class="col-sm-8">
			            <div class="input-group">
			              <input type="text" name="birthDate" class="form-control" 
				              datepicker-popup="{{format}}" 
				              ng-model="dt" 
				              is-open="opened" 
				              min-date="minDate" 
				              show-button-bar="false"
				              max-date="'2015-06-22'" 
				              datepicker-options="dateOptions" 
				              date-disabled="disabled(date, mode)" 
				              ng-required="true" 
				              close-text="Close" 
				              ng-model="user.birthDate"
				              required/>
			              <span class="input-group-btn">
			                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			              </span>
			            </div>
			        </div>
			      </div>
			      <div class="form-group" show-errors>
				    <label for="inputCategory" class="col-sm-4 control-label">Catégorie</label>
				    <div class="col-sm-8">
				      <select name="category" class="form-control" id="inputCategory" ng-model="user.category" required>
				        <option>Amateur</option>
				        <option>Professionnel</option>
				      </select>
				    </div>
				  </div>
				  <input class="btn btn-default" type="submit" ng-click="save()" />
				</form>
			</div>
		</div>
	</div>
</div>
